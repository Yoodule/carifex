<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/shop.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet">

        <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    </head>

    <body>
        <main class="container mx-auto py-16">
            <aside class="min-h-screen flex flex-col items-center w-80 px-2 space-y-10">
                <input class="border py-3 px-6 rounded-lg border-[#BABCC4]" type="text" name=""
                    placeholder="Search">

                <div class="px-5 py-6 shadow-lg w-full">
                    <h1 class="text-lg font-bold text-[#424242] mb-4">Filter by price</h1>

                    <hr class="h-[1px] bg-[#424242] mb-8">

                    <input type="range" class="w-full mb-7 accent-[#424242]">

                    <div class="flex justify-between items-center">
                        <button class="bg-[#DB3433] uppercase text-white px-6 py-3 rounded-lg">
                            Filter
                        </button>

                        <p class="text-[#444C66] font-semibold">
                            Price: $0 - $1000
                        </p>
                    </div>
                </div>

                <div class="px-5 py-6 shadow-lg w-full">
                    <h1 class="text-lg font-bold text-[#424242] mb-4">Categories</h1>

                    <hr class="h-[1px] bg-black mb-8">

                    <div class="overflow-y-auto flex flex-col h-60">
                        <label class="inline-flex items-center">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"
                                checked><span class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">Headlight bulbs</span>
                        </label>
                    </div>
                </div>

                <div class="px-5 py-6 shadow-lg w-full">
                    <h1 class="text-lg font-bold text-[#424242] mb-4">Product</h1>

                    <hr class="h-[1px] bg-[#424242] mb-8">

                    <div class="flex flex-col">
                        <label class="inline-flex items-center">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">In-Stock</span>
                        </label>

                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-gray-600 accent-[#424242]"><span
                                class="ml-2 text-gray-700">On-Sale</span>
                        </label>
                    </div>
                </div>
            </aside>

            <section class="bg-white">

            </section>
        </main>
    </body>

</html>
